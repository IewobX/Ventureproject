<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
<div class="header clearfix">
    <div class="comWidth">
        <div class="logo fl">
            <a href="index.html"><img src="../img/logo.png" alt=""></a>
        </div>
        <div class="nav fl">
            <ul>
                <li><a href="">Check In</a></li>
                <li><a href="">Enter</a></li>
                <li><a href="">Say</a></li>
                <li><a href="">Comment</a></li>
                <li><a href="">Personal</a></li>
            </ul>
        </div>
        <div class="sign fr">
            <a href="sign.html">Sign in</a>
            <span>|</span>
            <a href="sign.html">Sign up</a>
        </div>
    </div>
</div>
<div class="empty"></div>
<div class="address-form">
    <div class="comWidth">
        <div class="choose">
            <input type="radio" name="adr" checked> 国内<input type="radio" name="adr">国外
        </div>
        <div class="info">
            <div>
                <select id="s_province" name="s_province"></select>  
                <select id="s_city" name="s_city" ></select>  
                <select id="s_county" name="s_county"></select>
                <script class="resources library" src="http://sandbox.runjs.cn/uploads/rs/267/g3ugugjp/area.js" type="text/javascript"></script>

                <script type="text/javascript">_init_area();</script>
            </div>
            <div id="show"></div>
            <script type="text/javascript">
                var Gid  = document.getElementById ;
                var showArea = function(){
                    Gid('show').innerHTML = "<h3>省" + Gid('s_province').value + " - 市" +
                        Gid('s_city').value + " - 县/区" +
                        Gid('s_county').value + "</h3>"
                };
                Gid('s_county').setAttribute('onchange','showArea()');
            </script>
        </div>
    </div>
</div>

<script src="../script/index.js"></script>
</body>
